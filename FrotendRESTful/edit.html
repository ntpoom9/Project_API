<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
    <title>Grab Restaurants Application</title>
</head>


<body onload="init()">
    <div class="container">
        <h1>Grab restaurants</h1>
        <div class="row form">
            <div class="col-6 card justify-content-center">
                <h5 class="card-header">Edit Restaurants</h5>
                <div class="card-body">
                    <form action="">
                        <center>
                            <div class="form-group col-md-6 justify-content-center">
                                <label for="inputEmail4">Restaurants ID</label>
                                <input type="text" class="form-control" id="id" placeholder="Enter Restaurants ID">
                                <label for="inputEmail4">Restaurants Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter Restaurants Name">
                                <label for="inputEmail4">Restaurants Type</label>
                                <input type="text" class="form-control" id="type" placeholder="Enter Restaurants Type">

                                <label for="inputEmail4">Restaurants ImagURL</label>
                                <img src="" alt="">
                                <input type="text" class="form-control" id="imgURL"
                                    placeholder="Enter Restaurants ImagURL">
                            </div>
                            <a href="index.html" class="btn btn-danger">Cancel</a>
                            <a class="btn btn-warning" onclick="edit()">Update</a>

                        </center>
                    </form>
                </div>
            </div>

        </div>

        <div class="row">

            <!-- Card โชว์ข้อมูล -->
            <div class="restaurants"></div>
            <!-- Card โชว์ข้อมูล -->

        </div>
    </div>

    <script src="edit.js"></script>

</body>

</html>
