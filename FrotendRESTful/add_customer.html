<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Add] Grad Restaurant Application</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <h1>[Add] Grad Restaurant</h1>
        <div class="row form">
            <div class="col-6 card justify-content-center">
                <h5 class="card-header"> Add new Restaurant</h5>
                <div class="card-body">
                    <form>
                        <label for="inputEmail4">Customer ID</label>
                        <input type="hidden" class="form-control" id="customer_id" placeholder="Enter Customer ID"
                            value="">
                        <label for="inputEmail4">Customer Name</label>
                        <input type="text" class="form-control" id="customer_name" placeholder="Enter Customer Name">
                        <label for="inputEmail4">Customer Phonenumber</label>
                        <input type="text" class="form-control" id="phonenumber"
                            placeholder="Enter Customer Phonenumber">
                        <label for="inputEmail4">Customer Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter Customer Email">
                        <label for="inputEmail4">Customer Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter Customer Address">
                        <a href="" class="btn btn-success" onclick="add()">Add Restaurant</a>
                        <a href="index.html" class="btn btn-danger">Cancel</a>
                    </form>
                </div>
            </div>
        </div>


    </div>
    <script src="js/customer/add_customer.js"></script>
</body>

</html>
